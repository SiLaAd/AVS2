<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="de">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <script src="js/Ajax.js"></script>
        <script src="js/Writer.js"></script>
        <script src="js/Functions.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <title>Aufgabe 2</title>
    </head>

    <body>

	<!-- Login Bereich -->
        <div id="loginBereich">

            User:
            <input type="text" name="username" id="username" />
            <br><br>

            Passwort:
            <input type="text" name="password" id="password" />
            <br><br>       

            Chatraum wählen: 
            <select name="chats" id="chatroomSelector">
                <option value="Golfen">Golfen</option>
                <option value="Drohnen">Drohnen</option>
                <option value="Trumpen">Trumpen</option>
            </select>

            <br><br>
            <button type="button" onclick="login();">Login</button>
            <button type="button" onclick="registerData();">Register</button>
            <button type="button" onclick="queryData('userTable');">Query</button>
            <button type="button" onclick="deleteTable('userTable');">Clear table</button>
            <button type="button" onclick="deleteData();">Delete all</button>
            <br><br>       


            <table id='userTable' border='1' width='10%'>
                <tr>
                    <th>Userübersicht</th>
                </tr>
                <tr>
                    <td>User</td><td>IP </td><td>Delete</td>
                </tr>
            </table>
        </div>


        
        <!-- Chatbereich -->
        <div id="chatBereich" style="display:none">

            <div id="chatHeader"></div>
            <br></br>
            <div id="main">
                <h2>Chat</h2>
                <!--Chat Fenster-->
                <div id="textfelder">
                    
                    <!--Textausgabe -->
                    <div id="chatAreaText" class="chatTextFeld border left"></div>


                    <!--Chateingabe-->
                    <div class="floatNone"></div>
                    <div id="inputFeld" class="inputFeld">
                        <form>
                            <textarea rows="4" cols="60" id="myInputText" class="border mytextarea"></textarea>
                            <br>
                            <input type="submit" value="senden" onclick=""; return false;" id="sendTextButton" disabled="true">
                            <input type="button" value="abmelden" onclick="logout()"></input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
